<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos git</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="header/header.css">
    <link rel="stylesheet" href="footer/footer.css">
    <link rel="stylesheet" href="index_telefono.css">
</head>
<body>

    <header class="header"></header>

    <table border="1">
        <tr>
            <td>1</td>
            <td>git clone</td>
            <td>Crea una copia del repositorio remoto</td>
        </tr>
        <tr>
            <td>2</td>
            <td>git status</td>
            <td>Muestra el estado del repocitorio remoto</td>
        </tr>
        <tr>
            <td>3</td>
            <td>git add</td>
            <td>Añade archivos al área de preparación</td>
        </tr>
        <tr>
            <td>4</td>
            <td>git commit</td>
            <td>Guarda los cambios en el historial del proyecto</td>
        </tr>
        <tr>
            <td>5</td>
            <td>git push</td>
            <td>Envía los cambios al repositorio remoto</td>
        </tr>
    </table>

    <footer class="footer"></footer>

    <!-- Archivos js -->
    <script src="header/header.js"></script>
    <script src="footer/footer.js"></script>
    
</body>
</html>

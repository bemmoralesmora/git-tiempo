<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos git</title>
</head>
<body>

    <h1>Comandos git</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>git clone</td>
            <td>Crea una copia del repositorio remoto</td>
        </tr>
        <tr>
            <td>2</td>
            <td>git status</td>
            <td>Muestra el estado del repocitorio remoto</td>
        </tr>
        <tr>
            <td>3</td>
            <td>git add</td>
            <td>Añade archivos al área de preparación</td>
        </tr>
        <tr>
            <td>4</td>
            <td>git commit</td>
            <td>Guarda los cambios en el historial del proyecto</td>
        </tr>
        <tr>
            <td>5</td>
            <td>git push</td>
            <td>Envía los cambios al repositorio remoto</td>
        </tr>
    </table>
    
</body>
</html>
